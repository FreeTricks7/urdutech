<!DOCTYPE html>
<html>
<head>
    <title>Get URL Parameters</title>
</head>
<body>
    <div id="output"></div>

    <script>
        // Function to get URL parameters by name
        function getUrlParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the 'param' parameter from the URL
        const paramValue = getUrlParam('param');

        // Check if the parameter exists
        if (paramValue !== null) {
            // Set the parameter value as the body text of the 'output' div
            const outputDiv = document.getElementById('output');
            outputDiv.textContent = 'Parameter Value: ' + paramValue;
        } else {
            // Handle the case when the parameter is not present in the URL
            const outputDiv = document.getElementById('output');
            outputDiv.textContent = 'Parameter not found in the URL.';
        }
    </script>
</body>
</html>
